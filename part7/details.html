<!DOCTYPE html>
<html lang="en">
<head>

    <title>Title</title>
</head>
<body>

<h1>user details</h1>

<script>

    const url = new URL(location.href);
    console.log(url);

    const objDirty = url.searchParams.get('data');
    console.log(objDirty);
    const obj = JSON.parse(objDirty);
    console.log(obj);

    const div = document.createElement('div');
    div.innerText = objDirty;

    document.body.appendChild(div);
</script>
